<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            gap: 25px;
        }
        #copyMe{
            all: unset;
            border-radius: 15px;
            border: 2px solid transparent;
            box-shadow: 0 2px 2px 2px;
            transition: border .3s ease-in-out;
            padding: 15px;
        }
    </style>
</head>
<body>
<div>
    <input value="https://www.youtube.com/channel/UC3ut7qk7PR5Qb8OIWJfXV6A" id="copyMe">
    <button onclick="navigator.clipboard.writeText(copyMe.value); this.innerText = 'Copied !'">
        copy me
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script></script>
</body>
</html>
